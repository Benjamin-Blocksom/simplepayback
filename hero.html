<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Document</title>
<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-gray-300">
    <div class="bg-gray-100 flex">
      <div class="px-12 py-8 max-w-md mx-auto sm:max-w-xl lg:w-1/2 lg:max-w-full lg:py-24 lg:px-12">
        <div class="xl:max-w-lg xl:ml-auto">
          <img class="h-32 lg:h-48" src="./img/logo-ipsum.svg" alt="">
          <img class="mt-1 sm:mt-8 sm:h-72 sm:w-full sm:object-cover sm:object-center rounded-lg shadow-xl lg:hidden" src="./img/payback.jpeg" alt="">
          <div class="w-full max-w-xs">
        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" action="login" method="post">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
            Username
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" name="username" type="text" placeholder="Username">
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
            Password
          </label>
          <input class="shadow appearance-none border border-teal-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" name="password" type="password" placeholder="*******">
          		<p class="text-red-500 text-xs italic">Login Failed.</p>
        </div>
        <div class="flex items-center justify-between">
          <button class="bg-teal-700 hover:bg-teal-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" >
            Sign In
          </button>
          <a class="inline-block align-baseline font-bold text-sm text-teal-800 hover:text-teal-500" href="#">
            Forgot Password?
          </a>
        </div>
        </form>
        </div>

        </div>
          </div>
          <div class="hidden lg:block lg:w-1/2 lg:relative ">
            <img class="absolute inset-0 h-full w-full object-contain object-center" src="./images/plants.png" alt="">
          </div>
    </div>
  </body>
</html>
