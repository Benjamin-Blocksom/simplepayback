<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Document</title>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

</head>

<body class="bg-gray-300">
  <div class="bg-gray-100 flex">
    <div class="px-12 py-8 max-w-md mx-auto sm:max-w-xl lg:w-1/2 lg:max-w-full lg:py-24 lg:px-12">
      <!-- <div class="xl:max-w-lg xl:ml-auto"> -->
        <!-- <div class="w-full max-w-xs"> -->
          <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" action="login" method="post">
            <div class="inline-block relative w-64">
              <select class="block appearance-none w-full bg-white border border-teal-700 hover:border-teal-800 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
                <option>Select Type</option>
                <option>Travel</option>
                <option>Food</option>
                <option>Lodging</option>
                <option>Other</option>
              </select>
              <br>
              <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                  <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" /></svg>
              </div>
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                Description
              </label>
              <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" name="username" type="text" placeholder="Description"></textarea>
            </div>

            <div class="mb-6">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="amount">
                Amount
              </label>
              <input class="shadow appearance-none border border-teal-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" name="password" type="password" placeholder="$0.00">

            </div>
            <div class="flex items-center justify-between">
              <button class="bg-teal-700 hover:bg-teal-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                Submit New Claim
              </button>
              <a class="inline-block align-baseline font-bold text-xs text-teal-800 hover:text-teal-500" href="#">
                Upload File
              </a>
            </div>
          </form>
        <!-- </div>
     </div>
</div>-->
    <div class="hidden lg:block lg:w-1/2 lg:relative ">
      <div class="absolute inset-0 h-full w-full object-right" src="./imag/plants.jpeg" alt="">

      </div>
    </div>
  </div>
</body>

</html>
